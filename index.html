<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Countdown Timer</title>
  </head>
  <body>
    <h1 class="heading">Untill New Start</h1>
    <div class="countdown__container">
      <div class="cont days__cont">
        <p class="head" id="days">110</p>
        <span class="text">Days</span>
      </div>

      <div class="cont hours__cont">
        <p class="head" id="hours">50</p>
        <span class="text">Hours</span>
      </div>

      <div class="cont mins__cont">
        <p class="head" id="minute">400</p>
        <span class="text">Minute</span>
      </div>

      <div class="cont sec__cont">
        <p class="head" id="seconds">0</p>
        <span class="text">Seconds</span>
      </div>
    </div>
  </body>
</html>
